<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Projet_js</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-2.2.0.min.js"></script>
    <script src="js/task_js5.js"></script>
</head>

<body>
<div class="container">
    <div class="row">
        <br><br>
        <div class="col-lg-12">
            <form class="form-inline">
                <div class="form-group">
                    <label for="duration" class="col-form-label">Task name</label>
                    <input type="text" class="form-control" id="name" placeholder="Name task">
                </div>
                <div class="form-group">
                    <label for="duration" class="col-form-label">Duration task</label>
                    <input class="form-control" id="duration"  type="time" value="00:00:00" >
                </div>

                <div class="form-group">
                    <input type="text" class="form-control" id="tags" placeholder="tag">
                </div>

                <button type="button" id="add_task_button" class="btn btn-default ">Add task</button>

            </form>

        </div>
    </div>

</div>


</body>
</html>
